{% extends 'base.html' %}

{% block content %}

<p>Number of products: {{ products|length }}</p>

<div class="row row-cols-1 row-cols-md-5 p-1 g-3">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 w-70">
            <img class="card-img-top" src="media/{{product.images}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ product.pname }}</h5>
                <p class="card-text">{{ product.pdesc }}</p>
                <a href="{{product.id}}" class="btn btn-primary">{{product.pprice}}</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No products available.</p>
    {% endfor %}
</div>

{% endblock content %}
